<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Phone</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody id="tbody_for_users"></tbody>
    </table>

    <h1>Users in cards</h1>

    <div id="container"></div>

    <hr>
    <h1>Posts</h1>
    <table>
      <thead>
        <tr>
            <th>Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody id="tbody_for_posts"></tbody>
    </table>

    <h1>Users in posts</h1>

    <div id="container_for_posts"></div>

    <script src="./main.js"></script>
  </body>
</html>
